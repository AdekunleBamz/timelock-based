/**
 * GitHub Actions CI/CD workflow
 */

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vault-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: vault-ui
        run: npm ci
      
      - name: Run ESLint
        working-directory: vault-ui
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vault-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: vault-ui
        run: npm ci
      
      - name: Run TypeScript
        working-directory: vault-ui
        run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vault-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: vault-ui
        run: npm ci
      
      - name: Run tests
        working-directory: vault-ui
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vault-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: vault-ui
        run: npm ci
      
      - name: Build
        working-directory: vault-ui
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: vault-ui/dist
