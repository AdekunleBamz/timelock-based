name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'vault-ui/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vault-ui/package-lock.json

      - name: Install dependencies
        working-directory: vault-ui
        run: npm ci

      - name: Run tests
        working-directory: vault-ui
        run: npm test

      - name: Build project
        working-directory: vault-ui
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_CHAIN_ID: ${{ secrets.VITE_CHAIN_ID }}
          VITE_VAULT_ADDRESS: ${{ secrets.VITE_VAULT_ADDRESS }}
          VITE_ROUTER_ADDRESS: ${{ secrets.VITE_ROUTER_ADDRESS }}
          VITE_USDC_ADDRESS: ${{ secrets.VITE_USDC_ADDRESS }}
          VITE_ENABLE_ANALYTICS: 'true'

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: vault-ui
          vercel-args: '--prod'

      - name: Notify deployment
        if: success()
        run: |
          echo "Deployment successful!"
          # Add notification logic (Slack, Discord, etc.)
